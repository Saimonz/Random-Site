<!DOCTYPE html>
<html>

	<head>
		<meta charset = "utf-8">
		<title> Random Site! </title>

		<!-- Material Design Lite -->
    	<script src = "https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    	<link rel = "stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    	<!-- Material Design icon font -->
    	<link rel = "stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<!-- Material Design Font -->
		<link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Roboto" >
		
		<link rel = "stylesheet" type = "text/css" href = "index.css">
		<link rel = "stylesheet" type = "text/css" href = "header.css">
	
		<script>

			function change_view() {
				var height = document.getElementsByClassName( "header_container" )[0].style.height;
				console.log( "Altezza: " + height );
				if ( height == 40 )
					menu_down();
				else
					menu_up();
			}

			function menu_down() {
				var icon = document.getElementsByClassName( "div_arrow")[0];
				var elem = document.getElementsByClassName( "header_container" )[0];   
			  
				var height = elem.style.height;
			  
			 	var id = setInterval( add_pixel, 5 );

				function add_pixel() {
			    	if ( height <= 90 ) {
			     		elem.style.height = height + 'px'; 
			     		icon.style.transform = "rotate( " + height * 2 + "deg )";
			    		height++; 
			    	} else {
			    		clearInterval( id );
			    	}
			  }
			}

			function menu_up() {
				var icon = document.getElementsByClassName( "div_arrow")[0];
				var elem = document.getElementsByClassName( "header_container" )[0];   
			  
				var height = elem.style.height;
			  
			 	var id = setInterval( add_pixel, 5 );

				function add_pixel() {
			    	if ( height >= 40 ) {
			     		elem.style.height = height + 'px'; 
			     		icon.style.transform = "rotate( " + height * 2 + "deg )";
			    		height--; 
			    	} else {
			    		clearInterval( id );
			    	}
			  }
			}
		</script>



	</head>

	<body>
		<div class = "container">

			<div class = "header_container">

				<div class = "top"> </div>
			
				<div class = "down"> 
					<div class = "div_arrow" onclick = "change_view()"> <img src = "collapse-arrow.png" class = "img_icon" alt=""> </div> 
				</div>

			</div>


		<div class = "div_body_container">
			
				<div class = "div_body left">
				
					<div class = "frame">
						<div class = "section">
								<div class = "portal">
									<div class = "logo"> 
										<img src = "dollar.png" class = "img_icon" alt = "Shopping Control"> 
									</div>
									<div class = "small_label"> Shopping Control </div>
									<div id = "hidden_menu_1"> <span class = "tag"> Controlla i tuoi acquisti! </span> </div>
								</div>
						</div>
					</div>
					
				</div>
				<div class = "div_body right">
				
					<div class = "frame">
							<div class = "section">
									<div class = "portal">
										<div class = "logo"> 
											<img src = "clash.png" class = "img_icon" alt = "Clash Royale"> 
										</div>
										<div class = "small_label"> Clash Royale </div>
										<div id = "hidden_menu_2"> <span class = "tag"> Consulta tutte le carte del gioco! </span> </div>
									</div>
							</div>
					</div>
					
				</div>
			</div>

		</div>

	</body>

</html>
